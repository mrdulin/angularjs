<!DOCTYPE html>
<html lang="en" ng-app="demo">
<head>
    <meta charset="UTF-8">
    <title>Angular 指令的4种不同格式</title>
    <script src="../bower_components/angular/angular.js"></script>
</head>
<body ng-controller="DemoController as demo">

<p ng-bind="demo.model.data"></p>

<p ng:bind="demo.model.data"></p>

<p data-ng-bind="demo.model.data"></p>

<p x-ng-bind="demo.model.data"></p>

<p ng_bind="demo.model.data"></p>

<script>

    angular.module('demo', []);

    (function () {
        angular
                .module('demo')
                .controller('DemoController', DemoController);

        DemoController.$inject = ['$log'];

        function DemoController($log) {

            var ctrl = this;
            ctrl.model = {
                data: 'angular'
            };
            ctrl.fn = {};

        }
    })();

</script>
</body>
</html>
