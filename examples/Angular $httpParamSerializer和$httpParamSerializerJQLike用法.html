<!DOCTYPE html>
<html lang="en" ng-app="demo">
<head>
    <meta charset="UTF-8">
    <title>Angular $httpParamSerializer和$httpParamSerializerJQLike用法</title>
    <script src="../bower_components/angular/angular.js"></script>
</head>
<body ng-controller="DemoController as vm">

<p ng-bind="vm.bookSerialized"></p>

<p ng-bind="vm.bookSerializedJQLike"></p>
<script>
    (function() {
        angular.module('demo', []);

        angular
                .module('demo')
                .controller('DemoController', DemoController);

        DemoController.$inject = ['$httpParamSerializer', '$httpParamSerializerJQLike'];

        function DemoController($httpParamSerializer, $httpParamSerializerJQLike) {
            var vm = this;
            vm.book = {
                name: 'angular',
                id: 1
            };
            vm.bookSerialized = $httpParamSerializer(vm.book);
            vm.bookSerializedJQLike = $httpParamSerializerJQLike(vm.book);
        }
    })();
</script>
</body>
</html>
