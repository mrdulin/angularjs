<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>select as label for (key , value) in object</title>
    <script src="../bower_components/angular/angular.js"></script>
</head>
<body ng-app="demo" ng-controller="DemoController as vm">

<div>
    <label>
        <select ng-options="vm.cityCode[key] as value + '市' for (key, value) in vm.data" ng-model="vm.dataSelected"></select>
    </label>
    <p ng-bind="vm.dataSelected"></p>
</div>

<script>
    angular.module('demo', []);
    angular
            .module('demo')
            .controller('DemoController', DemoController);

    function DemoController() {
        var vm = this;
        vm.data = {
            'beijing': '北京',
            'shanghai': '上海',
            'chengdu': '成都',
            'shenzhen': '深圳'
        };
        vm.cityCode = {
            beijing: 'PEK',
            shanghai: 'SHA',
            chengdu: 'CTU',
            shenzhen: 'SZX'
        };
        vm.dataSelected = vm.cityCode[Object.keys(vm.cityCode)[0]];
    }
</script>
</body>
</html>
