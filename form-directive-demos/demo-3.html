<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo-3</title>
    <script src="../bower_components/angular/angular.js"></script>
</head>
<body ng-app="demo" ng-controller="DemoController as vm">

<form id="loginForm" novalidate ng-submit="vm.submit()">
    <label>
        <input type="text" name="username" ng-model="vm.username" placeholder="username"/>
    </label>
    <label>
        <input type="password" name="password" ng-model="vm.password" placeholder="password"/>
    </label>
</form>

<div>
    <!-- 可以通过button标签的html5属性form属性来指定其所属于哪一个表单 -->
    <!-- 这样不必将button放在form标签中，也可以通过回车，点击来进行提交-->

    <!--<button type="submit" form="loginForm">提交</button>-->
    <!-- 或者 -->
    <input type="submit" form="loginForm" value="提交"/>
</div>

<script>
    angular.module('demo', []);

    angular
            .module('demo')
            .controller('DemoController', DemoController);

    function DemoController($window) {
        var vm = this;

        vm.submit = function () {
            $window.alert('提交');
        };

    }
</script>
</body>
</html>
